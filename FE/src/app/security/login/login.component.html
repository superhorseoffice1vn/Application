<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../assets/images/team.jpg" alt="IMG">
      </div>
      <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        <b>ĐĂNG NHẬP HỆ THỐNG</b>
                    </span>
        <form [formGroup]="rfLogin" (ngSubmit)="login()">
          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" placeholder="Tài khoản" name="username"
                   id="username" formControlName="username">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                                <i class='bx bx-user'></i>
                            </span>
          </div>
          <div class="wrap-input100 validate-input">
            <input autocomplete="off" class="input100" [type]="passwordVisible ? 'text' : 'password'" placeholder="Mật khẩu"
                   name="current-password" id="password-field" formControlName="password">

            <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye" (click)="togglePasswordVisibility()"></span>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class='bx bx-key'></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <input type="submit" value="Đăng nhập" id="submit"  />
          </div>
          <div class="text-right p-t-12">
            <a class="txt2" href="/forgot.html">
              Bạn quên mật khẩu?
            </a>
          </div>
        </form>
        <div class="text-center p-t-70 txt2">

        </div>
      </form>
    </div>
  </div>
</div>
