
<app-sidebar></app-sidebar>

<main class="app-content">
  <div class="app-title" style="margin-top: 40px">
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item">Quản lý đại lí</li>
      <li class="breadcrumb-item"><a routerLink="/createAgent">Chỉnh sửa đại lí</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="tile">

        <h3 class="tile-title">Chỉnh sửa đại lí</h3>
        <div class="tile-body">
          <form class="row" [formGroup]="formEditAgent" (ngSubmit)="updateProduct(id)">
            <div class="form-group col-md-6">
              <label class="control-label">Tên đại lí</label>
              <input class="form-control" type="text" formControlName="nameAgent"/>
              <div *ngIf="formEditAgent.controls['nameAgent'].hasError('required') &&
                                     formEditAgent.controls['nameAgent'].touched" style="color: red ; float:left;">
                Tên đại lí không được để trống.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Họ và tên người liên lạc</label>
              <input class="form-control" type="text" formControlName="nameUser"/>
              <div *ngIf="formEditAgent.controls['nameUser'].hasError('required') &&
                                     formEditAgent.controls['nameUser'].touched" style="color: red ; float:left;">
                Họ và tên người liên lạc không được để trống.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Số điện thoại liên lạc</label>
              <input class="form-control" type="text" formControlName="phoneNumber"/>
              <div *ngIf="formEditAgent.controls['phoneNumber'].hasError('required') &&
                                     formEditAgent.controls['phoneNumber'].touched" style="color: red ; float:left;">
                Số điện thoại liên lạc không được để trống.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Địa chỉ</label>
              <input class="form-control" type="text" formControlName="address"/>
              <div *ngIf="formEditAgent.controls['address'].hasError('required') &&
                                     formEditAgent.controls['address'].touched" style="color: red ; float:left;">
                Địa chỉ không được để trống.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Vị trí google map</label>
              <input class="form-control" type="text" formControlName="locationGoogleMap"/>
              <div *ngIf="formEditAgent.controls['locationGoogleMap'].hasError('required') &&
                                     formEditAgent.controls['locationGoogleMap'].touched" style="color: red ; float:left;">
                Vị trí google map không được để trống.
              </div>
            </div>
            <div class="form-group col-md-6" style="display: flex; align-items: flex-end;">
              <button class="btn btn-save" type="submit" [disabled]="(!formEditAgent.valid)">Lưu lại</button>
              <a class="btn btn-cancel" [routerLink]="accountRole === 'ROLE_ADMIN' ? '/agentsAdmin' : '/agentsEmployee'">Hủy bỏ</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</main>
