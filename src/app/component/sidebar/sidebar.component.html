<header class="app-header">
  <a class="app-sidebar__toggle" (click)="toggleSidebar()" [class.open]="isSidebarOpen"></a>
  <ul class="app-nav">


    <li><a class="app-nav__item" (click)="logOut()"><i class='bx bx-log-out bx-rotate-180'></i> </a>

    </li>
  </ul>
</header>

<div class="app-sidebar__overlay" data-toggle="sidebar" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>

<aside class="app-sidebar" [@sidebarAnimation]="isSidebarOpen ? 'open' : 'closed'">
  <div fxLayout="column" fxLayoutAlign="start center">
  <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="https://thespiritofsaigon.net/wp-content/uploads/2022/10/avatar-vo-danh-51.jpg" width="50px"
                                      alt="User Image">
    <div>
      <p class="app-sidebar__user-name" style="color: white"><b>{{nameAccount}}</b></p>
      <p class="app-sidebar__user-designation" style="color: white">Chào mừng bạn trở lại</p>
    </div>
  </div>
  <hr>
  <ul class="app-menu">
    <li><a class="app-menu__item " routerLink="/detail"><i class='app-menu__icon bx bx bx-user'></i><span
      class="app-menu__label">Thông tin cá nhân</span></a></li>
    <li><a class="app-menu__item" *ngIf="checkLogin && accountRole == 'ROLE_ADMIN'" routerLink="/listEmployee"><i class='app-menu__icon bx bx-id-card'></i>
      <span class="app-menu__label">Quản lý nhân viên</span></a></li>
    <li><a class="app-menu__item" routerLink="/agentsEmployee" *ngIf="checkLogin && accountRole == 'ROLE_USER'"><i class='app-menu__icon bx bx-user-voice'></i><span
      class="app-menu__label">Quản lý đại lí</span></a></li>
    <li><a class="app-menu__item" routerLink="/agentsAdmin" *ngIf="checkLogin && accountRole == 'ROLE_ADMIN'"><i class='app-menu__icon bx bx-user-voice'></i><span
      class="app-menu__label">Quản lý đại lí</span></a></li>
  </ul>
  </div>
</aside>
